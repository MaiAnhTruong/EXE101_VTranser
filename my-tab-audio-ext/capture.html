<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EXE101_Transcript</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; max-width: 900px; }
    h2 { margin: 0 0 12px; }
    label { display:block; font-weight: 600; margin-top: 10px; }
    input[type="text"] { width:100%; padding:8px; box-sizing:border-box; }
    .row { display:flex; gap:8px; margin-top:12px; flex-wrap: wrap; align-items:center; }
    button { padding:10px; font-weight:600; cursor:pointer; }
    .meter { margin-top:12px; height:12px; background:#eee; border-radius:6px; overflow:hidden; }
    .bar { height:100%; width:0%; background:#4a90e2; transition: width 100ms linear; }
    .panel { display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top:16px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:10px; background:#fafafa; min-height:160px; }
    .title { font-weight:700; margin-bottom:6px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; white-space:pre-wrap; }
    .ok { color:#0a7a0a; }
    .err { color:#a00; }
    .hint { color:#a60; margin-top:8px; }
  </style>
</head>
<body>
  <h2>EXE101_Transcript</h2>
  <p>Chế độ mặc định: thu <b>âm thanh TAB</b>. Test mic: bật <b>Mic mode</b> bên dưới.</p>

  <label>server</label>
  <input id="serverUrl" type="text" value="ws://localhost:8765" />

  <div class="row">
    <label style="display:flex; gap:6px; align-items:center; font-weight:500;">
      <input type="checkbox" id="useMic" />
      Mic mode
    </label>
    <button id="testToneBtn" title="Test mic">Play mic test</button>
  </div>

  <div class="row">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <span class="hint">Thu TAB, tick &ldquo;Share tab audio&rdquo;.</span>
  </div>

  <div class="meter"><div class="bar" id="meterBar"></div></div>
  <div class="mono" id="meterText">level: rms=-- peak=--</div>

  <div class="panel">
    <div class="card">
      <div class="title">Log</div>
      <div id="status" class="mono"></div>
    </div>
    <div class="card">
      <div class="title">Transcript</div>
      <div id="transcript" class="mono"></div>
    </div>
  </div>

  <script src="capture.js"></script>
</body>
</html>
