<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tab Audio Streamer (STT)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; width: 360px; }
    h3 { margin: 0 0 12px; }
    p { margin: 8px 0; color:#444; }
    input[type="text"] { width:100%; padding:8px; box-sizing:border-box; }
    button { padding:10px; font-weight:600; cursor:pointer; width:100%; margin-top:10px; }
    small { color:#666; }
  </style>
</head>
<body>
  <h3>Tab Audio Streamer/h3>
  <p>Mở trang ghi âm, bấm <b>Start</b> để chọn <b>Chrome Tab</b> và tick <b>Share tab audio</b>.</p>
  <label>Server</label>
  <input id="serverUrl" type="text" value="ws://localhost:8765" />
  <button id="openBtn">Mở trang ghi âm</button>
  <small>Nếu trang đã mở, bấm lại để chuyển focus.</small>
  <script src="popup.js"></script>
</body>
</html>
